<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../css/cumulgpa.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
      <div class="title-container-1">
        <div class="card">
            <!-- <img src="img_avatar.png" alt="Avatar" style="width:100%"> -->
            <div class="card-container">
              <h1 class="question"><b>How many Years ?</b></h1>
              <input type="text" class="winter-gpa">
              <button class="button">Enter</button>
              <!-- <input type="text" class="numberofyears"> -->
            </div>
          </div>
          
        </div>
        <div class="title-container-2">
          <div class="card">
              <!-- <img src="img_avatar.png" alt="Avatar" style="width:100%"> -->
              <div class="card-container">
                <h1 class="question"><b>Cumulative GPA</b></h1>
                <p>The Cumulative gpa so far. Please tell us the number of years</p>
                <!-- <input type="text" class="numberofyears"> -->
              </div>
            </div>
            
          </div>
      <div class="form-container">
        <div class="card">
            <!-- <img src="img_avatar.png" alt="Avatar" style="width:100%"> -->
            <h1 class="year-number"><b>Year 1</b></h1>
            <div class="term-card-1-container">
              <h1 class="term-h-1"><b>Fall GPA</b></h1>
              <input type="text" class="fall-gpa">
            </div>
            <div class="term-card-2-container">
              <h1 class="term-h-2"><b> Winter  GPA</b></h1>
              <input type="text" class="winter-gpa">
            </div>
            <div class="term-card-3-container">
              <h1 class="term-h-3"><b>Spring /Summer GPA</b></h1>
              <input type="text" class="summer-gpa">
            </div>
          </div>
      </div>
  
</div>
</body>
</html>
