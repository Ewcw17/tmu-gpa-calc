<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Assessment</title>
        <script src="https://kit.fontawesome.com/13c8675779.js" crossorigin="anonymous"></script>
        <link href="../css/styles.css" rel="stylesheet" />

    </head>

    <body>
        <header>
            <h3>Add Assessment</h3>
        </header>
        
        <p>Weighted Average:</p>
        <p class="average">0</p> <br>
        <p>Total Weight Achieved:</p>
        <p class="total-weight">0</p>

        


        <form>
            <label for="Assessment">Assessment:</label>
            <input type="text" style="width: 275px" style="color: rgb(180, 180, 180)" id="Assessment" class="assess-name">
        </form>

        <form>
            <label for="Grade">  Grade:</label>
            <input type="text" style="width: 90px" style="color: rgb(180, 180, 180)" id="Grade" class="assess-grade">
            <label for="Weight">  Weight:</label>
            <input type="text" style="width: 90px" style="color: rgb(180, 180, 180)" id="Weight" class="assess-weight">
            <button class='assess-button' style="margin: 10px">
                <i class='fas fa-plus-square'></i>
            </button>
        </form>

        <div class="assess-container">
            <ol class="assess-list"></ol>
        </div>

    </body>

    <script src="../js/Assessment.js"></script>

</html>
